<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Hyde Park Relays</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-text">
            <div class="image" style="float:none"><img src="banner.jpg" style="max-height: 120px"></div>
            <a href="#">Hyde Park Replays 2015</a>
            <p>Saturday 7<sup>th</sup> February - Imperial College London<br />
              Entries open now!</p>
          </div>
        </div>
        <div id="navbar" class="navbar-collapse ">
          <ul class="nav navbar-nav">
            <li{% if page.path == "index.html" %} class="active"{% endif %}><a href="index.html">About</a></li>
            <li{% if page.path == "otd.html" %} class="active"{% endif %}><a href="otd.html">On The Day</a></li>
            <li{% if page.path == "prizes.html" %} class="active"{% endif %}><a href="prizes.html">Prizes</a></li>
            <li{% if page.path == "results.html" %} class="active"{% endif %}><a href="results.html">Results</a></li>
            <li{% if page.path == "contact.html" %} class="active"{% endif %}><a href="contact.html">Contact</a></li>
            <li{% if page.path == "enter.html" %} class="active"{% endif %}><a class="external" href="enter.html">Enter Now!</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <br />



    <div class="container main-body">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>{{ title }}</h2>
          {{ content }}
        </div>
      </div>

    </div>
    <div class="container" style="text-align: center; padding: 10px;">
      <footer>
        <p>Imperial College Cross County &amp; Athletics Society<br />&copy; 2014. All Rights Reserved</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
